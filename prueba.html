<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n de Licencias</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Variables de colores y estilos */
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
            --gray-light: #edf2f4;
            --border-radius: 12px;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }
        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        /* Tabs */
        .tabs {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }
        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--gray);
            position: relative;
            overflow: hidden;
        }
        .tab:hover {
            color: var(--primary);
        }
        .tab.active {
            color: var(--primary);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }
        /* Contenido de tabs */
        .tab-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }
        /* Formularios */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: white;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        /* Botones */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 26px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: var(--gray);
        }
        .btn-secondary:hover {
            background: #7b88a1;
        }
        .btn-danger {
            background: var(--danger);
        }
        .btn-danger:hover {
            background: #e02d30;
        }
        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-success:hover {
            background: #45b6d9;
        }
        .btn-small {
            padding: 10px 18px;
            font-size: 14px;
        }
        /* Tarjetas de licencia */
        .licenses-grid {
            display: grid;
            gap: 20px;
        }
        
        .license-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .license-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #3b82f6, #1d4ed8);
        }
        
        .license-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .license-key-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .license-key {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            color: #1f2937;
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            flex: 1;
        }
        
        .copy-btn {
            background: #e5e7eb;
            color: #4b5563;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .copy-btn:hover {
            background: #d1d5db;
            color: #1f2937;
        }
        
        .copy-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .copy-btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .copy-btn.disabled:hover {
            background: #e5e7eb;
            color: #4b5563;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status-expired {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .status-suspended {
            background: var(--gray-light);
            color: var(--gray);
        }
        
        .license-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .detail-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .license-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        /* Alertas */
        .alert {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .alert-success {
            background: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        .alert-error {
            background: rgba(249, 65, 68, 0.15);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        .alert-info {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }
        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estad铆sticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: var(--border-radius);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--gray-light);
            transition: var(--transition);
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Mejoras en el filtrado */
        .filter-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--gray-light);
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .filter-header h3 {
            color: var(--dark);
            font-size: 1.3rem;
        }
        
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            position: relative;
        }
        
        .filter-group label {
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 12px 14px;
            font-size: 14px;
        }
        
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }
        
        .filter-tag {
            display: inline-flex;
            align-items: center;
            background: var(--primary-light);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            gap: 8px;
        }
        
        .filter-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            padding: 0;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filter-tag button:hover {
            opacity: 0.8;
        }
        
        .filter-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .no-results p {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .loading-text {
            margin-left: 12px;
            color: var(--gray);
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--dark);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        .modal-body {
            margin-bottom: 24px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        /* Modal de confirmaci贸n para copiar licencias */
        .confirm-modal .modal-content {
            text-align: center;
        }
        
        .confirm-modal .modal-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .confirm-modal .modal-message {
            font-size: 18px;
            margin-bottom: 24px;
            color: var(--dark);
        }
        
        .confirm-modal .modal-footer {
            justify-content: center;
        }
        
        .confirm-modal .btn {
            min-width: 120px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .license-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .license-key-container {
                width: 100%;
            }
            
            .license-actions {
                justify-content: center;
            }
            
            .licenses-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tab {
                padding: 14px 10px;
                font-size: 14px;
            }
            
            .filter-controls {
                grid-template-columns: 1fr;
            }
            
            .filter-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .tab {
                font-size: 12px;
                padding: 12px 8px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .modal-footer {
                flex-direction: column;
            }
        }
        /* Utilidades */
        .text-center {
            text-align: center;
        }
        .mb-20 {
            margin-bottom: 20px;
        }
        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>Panel de Administraci贸n</h1>
            <p>Gestiona todas tus licencias de software desde aqu铆</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="create">Crear Licencia</div>
            <div class="tab" data-tab="manage">Gestionar Licencias</div>
            <div class="tab" data-tab="config">Configuraci贸n</div>
        </div>
        
        <!-- Tab: Crear Licencia -->
        <div id="create-tab" class="tab-content fade-in">
            <div class="form-container">
                <div id="alert-container" class="alert-container"></div>
                
                <form id="license-form">
                    <div class="form-group">
                        <label for="license-key">Clave de Licencia</label>
                        <input type="text" id="license-key" placeholder="Se generar谩 autom谩ticamente" readonly>
                        <button type="button" id="generate-key" class="btn btn-secondary" style="margin-top: 10px;">Generar Nueva Clave</button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="license-type">Tipo de Licencia</label>
                            <select id="license-type" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="monthly">Mensual</option>
                                <option value="yearly">Anual</option>
                                <option value="lifetime">Lifetime</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="max-devices">Dispositivos Permitidos</label>
                            <select id="max-devices" required>
                                <option value="1">1 Dispositivo</option>
                                <option value="2">2 Dispositivos</option>
                                <option value="3">3 Dispositivos</option>
                                <option value="5">5 Dispositivos</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration-months">Duraci贸n (Meses)</label>
                            <input type="number" id="duration-months" min="1" placeholder="Dejar vac铆o para lifetime">
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Precio ($)</label>
                            <input type="number" id="price" min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto</label>
                        <input type="text" id="product-name" placeholder="Mi Software v1.0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="version">Versi贸n</label>
                        <input type="text" id="version" placeholder="1.0.0">
                    </div>
                    
                    <div class="form-group">
                        <label for="features">Caracter铆sticas (JSON)</label>
                        <textarea id="features" rows="4" placeholder='{"premium": true, "max_projects": 10}'></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <span id="submit-text">Crear Licencia</span>
                        <span id="submit-loading" class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Tab: Gestionar Licencias -->
        <div id="manage-tab" class="tab-content" style="display: none;">
            <div class="stats" id="stats-container">
                <!-- Las estad铆sticas se cargar谩n aqu铆 -->
            </div>
            
            <div class="filter-container">
                <div class="filter-header">
                    <h3>Filtrar Licencias</h3>
                    <div class="filter-actions">
                        <button class="btn btn-small" id="apply-filters">Aplicar Filtros</button>
                        <button class="btn btn-secondary btn-small" id="clear-filters">Limpiar Filtros</button>
                    </div>
                </div>
                
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="filter-product">Producto</label>
                        <input type="text" id="filter-product" placeholder="Nombre del producto">
                    </div>
                    <div class="filter-group">
                        <label for="filter-status">Estado</label>
                        <select id="filter-status">
                            <option value="">Todos</option>
                            <option value="active">Activa</option>
                            <option value="suspended">Desactivada</option>
                            <option value="expired">Expirada</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-devices">Dispositivos</label>
                        <select id="filter-devices">
                            <option value="">Todos</option>
                            <option value="1">1 Dispositivo</option>
                            <option value="2">2 Dispositivos</option>
                            <option value="3">3 Dispositivos</option>
                            <option value="5">5 Dispositivos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-type">Tipo de Licencia</label>
                        <select id="filter-type">
                            <option value="">Todos</option>
                            <option value="monthly">Mensual</option>
                            <option value="yearly">Anual</option>
                            <option value="lifetime">Lifetime</option>
                        </select>
                    </div>
                </div>
                
                <div class="active-filters" id="active-filters">
                    <!-- Los filtros activos se mostrar谩n aqu铆 -->
                </div>
            </div>
            
            <div class="mb-20">
                <button class="btn" onclick="loadLicenses()">Actualizar Lista</button>
            </div>
            
            <div class="alert-container"></div>
            
            <div id="licenses-container" class="licenses-grid">
                <!-- Las licencias se cargar谩n aqu铆 -->
            </div>
        </div>
        
        <!-- Tab: Configuraci贸n -->
        <div id="config-tab" class="tab-content" style="display: none;">
            <div class="form-container">
                <h3 style="margin-bottom: 20px; color: var(--dark);">Configuraci贸n de Supabase</h3>
                <div class="alert alert-error" id="config-alert" style="display: none;">
                    Configura tu conexi贸n a Supabase para comenzar a usar el panel.
                </div>
                
                <div class="alert-container"></div>
                
                <div class="form-group">
                    <label for="supabase-url">URL de Supabase</label>
                    <input type="url" id="supabase-url" placeholder="https://tu-proyecto.supabase.co">
                </div>
                
                <div class="form-group">
                    <label for="supabase-key">Clave Anon de Supabase</label>
                    <input type="password" id="supabase-key" placeholder="eyJ...">
                </div>
                
                <button class="btn" onclick="saveConfig()">Guardar Configuraci贸n</button>
                <button class="btn btn-secondary" onclick="testConnection()">Probar Conexi贸n</button>
            </div>
        </div>
    </div>
    <script>
        // El c贸digo JavaScript permanece igual ya que solo cambiamos los estilos
        // [Todo el c贸digo JavaScript de la versi贸n original se mantiene aqu铆]
        let supabase = null;
        let currentFilters = {};
        
        // Configuraci贸n inicial
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            initTabs();
            generateLicenseKey();
            
            // Auto-actualizar duraci贸n seg煤n tipo
            document.getElementById('license-type').addEventListener('change', function() {
                const durationField = document.getElementById('duration-months');
                const type = this.value;
                
                if (type === 'monthly') {
                    durationField.value = 1;
                } else if (type === 'yearly') {
                    durationField.value = 12;
                } else if (type === 'lifetime') {
                    durationField.value = '';
                }
            });
            
            // Configurar eventos para filtros
            setupFilterEvents();
        });
        
        // Sistema de tabs
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;
                    
                    // Remover active de todos los tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.style.display = 'none');
                    
                    // Activar tab seleccionado
                    this.classList.add('active');
                    document.getElementById(targetTab + '-tab').style.display = 'block';
                    document.getElementById(targetTab + '-tab').classList.add('fade-in');
                    
                    // Cargar datos si es necesario
                    if (targetTab === 'manage') {
                        loadLicenses();
                    }
                });
            });
        }
        
        // Configuraci贸n de Supabase
        function loadConfig() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            
            if (url && key) {
                document.getElementById('supabase-url').value = url;
                document.getElementById('supabase-key').value = key;
                initSupabase(url, key);
            } else {
                document.getElementById('config-alert').style.display = 'block';
            }
        }
        
        function saveConfig() {
            const url = document.getElementById('supabase-url').value;
            const key = document.getElementById('supabase-key').value;
            
            if (!url || !key) {
                showAlert('error', 'Por favor completa ambos campos');
                return;
            }
            
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            
            initSupabase(url, key);
            showAlert('success', 'Configuraci贸n guardada correctamente');
            document.getElementById('config-alert').style.display = 'none';
        }
        
        function initSupabase(url, key) {
            // Prevent multiple client instances
            if (supabase) {
                return;
            }
            
            try {
                supabase = window.supabase.createClient(url, key, {
                    auth: {
                        storageKey: 'supabase.auth.token.' + url // Unique storage key based on URL
                    }
                });
                testConnection(); // Automatically test connection after initialization
            } catch (error) {
                showAlert('error', 'Error al inicializar Supabase: ' + error.message);
                supabase = null;
            }
        }
        
        async function testConnection() {
            if (!supabase) {
                showAlert('error', 'Primero guarda la configuraci贸n');
                return;
            }
            
            try {
                const { data, error, count } = await supabase
                    .from('licenses')
                    .select('id', { count: 'exact', head: true });
                
                if (error) throw error;
                
                showAlert('success', `Conexi贸n exitosa a Supabase. Conectado a la tabla 'licenses' (${count} registros).`);
            } catch (error) {
                showAlert('error', 'Error de conexi贸n: ' + error.message);
                supabase = null;
            }
        }
        
        // Generar clave de licencia
        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const segments = 4;
            const segmentLength = 4;
            
            let key = '';
            for (let i = 0; i < segments; i++) {
                for (let j = 0; j < segmentLength; j++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < segments - 1) key += '-';
            }
            
            document.getElementById('license-key').value = key;
        }
        
        document.getElementById('generate-key').addEventListener('click', generateLicenseKey);
        
        // Crear licencia
        document.getElementById('license-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!supabase) {
                showAlert('error', 'Configura Supabase primero');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            try {
                const formData = {
                    license_key: document.getElementById('license-key').value,
                    license_type: document.getElementById('license-type').value,
                    max_devices: parseInt(document.getElementById('max-devices').value),
                    duration_months: document.getElementById('duration-months').value ? parseInt(document.getElementById('duration-months').value) : null,
                    price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null,
                    product_name: document.getElementById('product-name').value,
                    version: document.getElementById('version').value || null,
                    features: document.getElementById('features').value ? JSON.parse(document.getElementById('features').value) : null
                };
                
                const { data, error } = await supabase.from('licenses').insert([formData]).select();
                
                if (error) throw error;
                
                showAlert('success', 'Licencia creada exitosamente');
                document.getElementById('license-form').reset();
                generateLicenseKey();
                
            } catch (error) {
                showAlert('error', 'Error al crear licencia: ' + error.message);
            } finally {
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Configurar eventos para filtros
        function setupFilterEvents() {
            // Evento para bot贸n de aplicar filtros
            document.getElementById('apply-filters').addEventListener('click', function() {
                applyFilters();
            });
            
            // Evento para bot贸n de limpiar filtros
            document.getElementById('clear-filters').addEventListener('click', function() {
                clearFilters();
            });
            
            // Eventos para cambios en los filtros
            const filterInputs = ['filter-product', 'filter-status', 'filter-devices', 'filter-type'];
            filterInputs.forEach(id => {
                document.getElementById(id).addEventListener('change', function() {
                    // Auto-aplicar filtros al cambiar
                    applyFilters();
                });
                
                // Para el campo de texto, aplicar al escribir (con un peque帽o retraso)
                if (id === 'filter-product') {
                    let timeout;
                    document.getElementById(id).addEventListener('input', function() {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            applyFilters();
                        }, 500);
                    });
                }
            });
        }
        
        // Aplicar filtros
        async function applyFilters() {
            if (!supabase) {
                showAlert('error', 'Configura Supabase primero');
                return;
            }
            
            // Mostrar indicador de carga
            const container = document.getElementById('licenses-container');
            container.innerHTML = `
                <div class="loading-container">
                    <div class="loading"></div>
                    <span class="loading-text">Aplicando filtros...</span>
                </div>
            `;
            
            // Obtener valores de los filtros
            const product = document.getElementById('filter-product').value.trim();
            const status = document.getElementById('filter-status').value;
            const devices = document.getElementById('filter-devices').value;
            const type = document.getElementById('filter-type').value;
            
            // Guardar filtros actuales
            currentFilters = { product, status, devices, type };
            
            // Mostrar filtros activos
            displayActiveFilters();
            
            try {
                // Construir consulta
                let query = supabase.from('licenses').select('*');
                
                if (product) {
                    query = query.ilike('product_name', `%${product}%`);
                }
                
                if (status) {
                    if (status === 'expired') {
                        // Para expiradas, necesitamos una l贸gica especial
                        query = query.lt('expires_at', new Date().toISOString());
                    } else {
                        query = query.eq('status', status);
                    }
                }
                
                if (devices) {
                    query = query.eq('max_devices', parseInt(devices));
                }
                
                if (type) {
                    query = query.eq('license_type', type);
                }
                
                const { data, error } = await query.order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Mostrar resultados
                displayLicenses(data);
                updateStats(data);
                
                // Mostrar mensaje si no hay resultados
                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="no-results fade-in">
                            <div class="no-results-icon"></div>
                            <h3>No se encontraron licencias</h3>
                            <p>No hay licencias que coincidan con los filtros seleccionados. Intenta ajustar los filtros o limpiarlos para ver todas las licencias.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                showAlert('error', 'Error al aplicar filtros: ' + error.message);
                container.innerHTML = '';
            }
        }
        
        // Mostrar filtros activos
        function displayActiveFilters() {
            const container = document.getElementById('active-filters');
            container.innerHTML = '';
            
            const filterLabels = {
                product: 'Producto',
                status: 'Estado',
                devices: 'Dispositivos',
                type: 'Tipo'
            };
            
            const filterValues = {
                product: currentFilters.product,
                status: currentFilters.status ? 
                    (currentFilters.status === 'active' ? 'Activa' : 
                     currentFilters.status === 'suspended' ? 'Desactivada' : 'Expirada') : '',
                devices: currentFilters.devices ? `${currentFilters.devices} dispositivos` : '',
                type: currentFilters.type ? 
                    (currentFilters.type === 'monthly' ? 'Mensual' : 
                     currentFilters.type === 'yearly' ? 'Anual' : 'Lifetime') : ''
            };
            
            Object.keys(currentFilters).forEach(key => {
                if (currentFilters[key]) {
                    const tag = document.createElement('div');
                    tag.className = 'filter-tag';
                    tag.innerHTML = `
                        ${filterLabels[key]}: ${filterValues[key]}
                        <button onclick="removeFilter('${key}')"></button>
                    `;
                    container.appendChild(tag);
                }
            });
        }
        
        // Eliminar un filtro espec铆fico
        function removeFilter(filterKey) {
            // Limpiar el valor del filtro en el formulario
            if (filterKey === 'product') {
                document.getElementById('filter-product').value = '';
            } else {
                document.getElementById(`filter-${filterKey}`).value = '';
            }
            
            // Volver a aplicar filtros
            applyFilters();
        }
        
        // Limpiar todos los filtros
        function clearFilters() {
            // Limpiar todos los campos de filtro
            document.getElementById('filter-product').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-devices').value = '';
            document.getElementById('filter-type').value = '';
            
            // Limpiar filtros activos
            currentFilters = {};
            document.getElementById('active-filters').innerHTML = '';
            
            // Recargar todas las licencias
            loadLicenses();
        }
        
        // Cargar licencias
        async function loadLicenses() {
            if (!supabase) {
                showAlert('error', 'Configura Supabase primero');
                return;
            }
            
            // Mostrar indicador de carga
            const container = document.getElementById('licenses-container');
            container.innerHTML = `
                <div class="loading-container">
                    <div class="loading"></div>
                    <span class="loading-text">Cargando licencias...</span>
                </div>
            `;
            
            try {
                const { data, error } = await supabase
                    .from('licenses')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                displayLicenses(data);
                updateStats(data);
                
                // Mostrar mensaje si no hay licencias
                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="no-results fade-in">
                            <div class="no-results-icon"></div>
                            <h3>No hay licencias creadas</h3>
                            <p>A煤n no has creado ninguna licencia. Ve a la secci贸n "Crear Licencia" para generar tu primera licencia.</p>
                            <button class="btn" style="margin-top: 16px;" onclick="switchToCreateTab()">Crear Licencia</button>
                        </div>
                    `;
                }
                
            } catch (error) {
                showAlert('error', 'Error al cargar licencias: ' + error.message);
                container.innerHTML = '';
            }
        }
        
        // Cambiar a la pesta帽a de crear licencia
        function switchToCreateTab() {
            document.querySelector('.tab[data-tab="create"]').click();
        }
        
        function displayLicenses(licenses) {
            const container = document.getElementById('licenses-container');
            
            if (licenses.length === 0) {
                return; // Ya manejado en loadLicenses y applyFilters
            }
            
            container.innerHTML = licenses.map(license => {
                const isExpired = license.expires_at && new Date(license.expires_at) < new Date();
                let statusClass, statusText, buttonClass;
                if (isExpired) {
                    statusClass = 'status-expired';
                    statusText = 'Expirada';
                    buttonClass = 'btn-secondary'; // Or something to indicate no action
                } else if (license.status === 'active') {
                    statusClass = 'status-active';
                    statusText = 'Activa';
                    buttonClass = 'btn-danger';
                } else { // 'suspended'
                    statusClass = 'status-suspended';
                    statusText = 'Desactivada';
                    buttonClass = 'btn-success';
                }
                
                const buttonText = license.status === 'active' ? 'Desactivar' : 'Activar';
                
                // Determinar si el bot贸n de copiar debe estar deshabilitado
                const copyDisabled = (license.status !== 'active' || isExpired) ? 'disabled' : '';
                
                return `
                    <div class="license-card fade-in">
                        <div class="license-header">
                            <div class="license-key-container">
                                <div class="license-key">${license.license_key}</div>
                                <button class="copy-btn ${copyDisabled}" onclick="copyToClipboard('${license.license_key}', '${license.status}', ${isExpired})" title="Copiar al portapapeles">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="license-details">
                            <div class="detail-item">
                                <div class="detail-value">${license.license_type}</div>
                                <div class="detail-label">Tipo</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${license.max_devices}</div>
                                <div class="detail-label">Dispositivos</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">$${license.price || '0'}</div>
                                <div class="detail-label">Precio</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${license.product_name || 'N/A'}</div>
                                <div class="detail-label">Producto</div>
                            </div>
                        </div>
                        
                        <div class="license-actions">
                            <button class="btn btn-small btn-secondary" onclick="viewDevices('${license.id}')">Ver Dispositivos</button>
                            <button class="btn btn-small ${buttonClass}" onclick="toggleLicense('${license.id}', '${license.status}')" ${isExpired ? 'disabled' : ''}>
                                ${buttonText}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats(licenses) {
            const total = licenses.length;
            const active = licenses.filter(l => l.status === 'active' && (!l.expires_at || new Date(l.expires_at) > new Date())).length;
            const expired = licenses.filter(l => l.expires_at && new Date(l.expires_at) < new Date()).length;
            const revenue = licenses.reduce((sum, l) => sum + (l.price || 0), 0);
            
            document.getElementById('stats-container').innerHTML = `
                <div class="stat-card fade-in">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Licencias</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-number">${active}</div>
                    <div class="stat-label">Licencias Activas</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-number">${expired}</div>
                    <div class="stat-label">Licencias Expiradas</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-number">$${revenue.toFixed(2)}</div>
                    <div class="stat-label">Ingresos Totales</div>
                </div>
            `;
        }
        
        // Funciones de gesti贸n
        async function toggleLicense(id, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'suspended' : 'active';
            
            try {
                const { error } = await supabase
                    .from('licenses')
                    .update({ status: newStatus })
                    .eq('id', id);
                
                if (error) throw error;
                
                showAlert('success', 'Estado de licencia actualizado');
                // Recargar con filtros actuales si existen
                if (Object.keys(currentFilters).some(key => currentFilters[key])) {
                    applyFilters();
                } else {
                    loadLicenses();
                }
                
            } catch (error) {
                showAlert('error', 'Error al actualizar licencia: ' + error.message);
            }
        }
        
        async function viewDevices(licenseId) {
            try {
                const { data, error } = await supabase
                    .from('license_devices')
                    .select('*, licenses(license_key)')
                    .eq('license_id', licenseId);
                
                if (error) throw error;
                
                if (data.length === 0) {
                    showAlert('info', 'No hay dispositivos registrados para esta licencia');
                    return;
                }
                
                let deviceInfo = `Dispositivos registrados:\n\n`;
                data.forEach((device, index) => {
                    deviceInfo += `${index + 1}. ${device.device_name || 'Sin nombre'}\n`;
                    deviceInfo += `   Estado: ${device.is_active ? 'Activo' : 'Inactivo'}\n`;
                    deviceInfo += `   Activado: ${new Date(device.activated_at).toLocaleDateString()}\n`;
                    deviceInfo += `   ltimo uso: ${new Date(device.last_used_at).toLocaleDateString()}\n\n`;
                });
                
                // Crear un modal en lugar de usar alert
                showDeviceModal(deviceInfo);
                
            } catch (error) {
                showAlert('error', 'Error al cargar dispositivos: ' + error.message);
            }
        }
        
        // Funci贸n para mostrar un modal con la informaci贸n de dispositivos
        function showDeviceModal(deviceInfo) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Dispositivos Registrados</h3>
                        <button class="modal-close" onclick="this.closest('.modal').remove()"></button>
                    </div>
                    <div class="modal-body">
                        <pre style="white-space: pre-wrap; font-family: inherit;">${deviceInfo}</pre>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" onclick="this.closest('.modal').remove()">Cerrar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Cerrar al hacer clic fuera del contenido
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // Funci贸n para copiar al portapapeles con confirmaci贸n para licencias desactivadas
        async function copyToClipboard(licenseKey, status, isExpired) {
            // Si la licencia est谩 activa y no expir贸, copiar directamente
            if (status === 'active' && !isExpired) {
                await copyToClipboardInternal(licenseKey);
                showAlert('success', '隆Clave de licencia copiada al portapapeles!');
                return;
            }
            
            // Si est谩 desactivada o expirada, mostrar modal de confirmaci贸n
            let title, message, icon;
            
            if (isExpired) {
                title = 'Licencia Expirada';
                message = 'Esta licencia ha expirado. 驴Deseas copiarla de todos modos?';
                icon = '憋';
            } else {
                title = 'Licencia Desactivada';
                message = 'Esta licencia est谩 desactivada temporalmente. 驴Deseas copiarla de todos modos?';
                icon = '锔';
            }
            
            showConfirmationModal(title, message, icon, async () => {
                // Preparar el texto a copiar con la nota adicional
                const additionalNote = isExpired ? 
                    ' (NOTA: Esta licencia ha expirado)' : 
                    ' (NOTA: Esta licencia est谩 desactivada temporalmente)';
                
                const textToCopy = licenseKey + additionalNote;
                
                await copyToClipboardInternal(textToCopy);
                showAlert('success', '隆Clave de licencia copiada con nota de estado!');
            });
        }
        
        // Funci贸n interna para copiar al portapapeles
        async function copyToClipboardInternal(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // M茅todo alternativo si la API del portapapeles no est谩 disponible
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }
        
        // Funci贸n para mostrar un modal de confirmaci贸n
        function showConfirmationModal(title, message, icon, onConfirm) {
            const modal = document.createElement('div');
            modal.className = 'modal confirm-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-icon">${icon}</div>
                    <h3 class="modal-message">${title}</h3>
                    <p class="modal-message">${message}</p>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancelar</button>
                        <button class="btn btn-success" id="confirm-btn">S铆, copiar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Configurar evento para el bot贸n de confirmaci贸n
            document.getElementById('confirm-btn').addEventListener('click', function() {
                modal.remove();
                onConfirm();
            });
            
            // Cerrar al hacer clic fuera del contenido
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // Sistema de alertas
        function showAlert(type, message) {
            // Buscar el contenedor de alertas en el tab activo
            const activeTab = document.querySelector('.tab-content[style*="block"], .tab-content:not([style*="none"])');
            let container;
            if (activeTab) {
                container = activeTab.querySelector('.alert-container');
            }
            // Si no encontramos, usar el contenedor original (por si acaso)
            if (!container) {
                container = document.querySelector('.alert-container');
            }
            if (!container) {
                // Si no hay contenedor, crear uno en el body?
                console.error('No se encontr贸 contenedor de alertas');
                return;
            }
            const alertClass = type === 'success' ? 'alert-success' : 
                             type === 'error' ? 'alert-error' : 'alert-info';
            container.innerHTML = `
                <div class="alert ${alertClass} fade-in">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
