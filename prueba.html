<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Licencias</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        /* Variables de colores y estilos */
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
            --gray-light: #edf2f4;
            --border-radius: 12px;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--gray);
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        /* Contenido de tabs */
        .tab-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
        }

        /* Formularios */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: white;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        /* Botones */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 26px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--gray);
        }

        .btn-secondary:hover {
            background: #7b88a1;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #e02d30;
        }

        .btn-small {
            padding: 10px 18px;
            font-size: 14px;
        }

        /* Tarjetas de licencia */
        .licenses-grid {
            display: grid;
            gap: 20px;
        }
        
        .license-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .license-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #3b82f6, #1d4ed8);
        }
        
        .license-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .license-key {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            color: #1f2937;
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status-expired {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .license-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .detail-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .license-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Alertas */
        .alert {
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.15);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .alert-error {
            background: rgba(249, 65, 68, 0.15);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estadísticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: var(--border-radius);
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .license-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .license-actions {
                justify-content: center;
            }
            
            .licenses-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tab {
                padding: 14px 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .tab {
                font-size: 12px;
                padding: 12px 8px;
            }
            
            .tab-content {
                padding: 20px;
            }
        }

        /* Utilidades */
        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>Panel de Administración</h1>
            <p>Gestiona todas tus licencias de software desde aquí</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="create">Crear Licencia</div>
            <div class="tab" data-tab="manage">Gestionar Licencias</div>
            <div class="tab" data-tab="config">Configuración</div>
        </div>
        
        <!-- Tab: Crear Licencia -->
        <div id="create-tab" class="tab-content fade-in">
            <div class="form-container">
                <div id="alert-container"></div>
                
                <form id="license-form">
                    <div class="form-group">
                        <label for="license-key">Clave de Licencia</label>
                        <input type="text" id="license-key" placeholder="Se generará automáticamente" readonly>
                        <button type="button" id="generate-key" class="btn btn-secondary" style="margin-top: 10px;">Generar Nueva Clave</button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="license-type">Tipo de Licencia</label>
                            <select id="license-type" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="monthly">Mensual</option>
                                <option value="yearly">Anual</option>
                                <option value="lifetime">Lifetime</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="max-devices">Dispositivos Permitidos</label>
                            <select id="max-devices" required>
                                <option value="1">1 Dispositivo</option>
                                <option value="2">2 Dispositivos</option>
                                <option value="3">3 Dispositivos</option>
                                <option value="5">5 Dispositivos</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration-months">Duración (Meses)</label>
                            <input type="number" id="duration-months" min="1" placeholder="Dejar vacío para lifetime">
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Precio ($)</label>
                            <input type="number" id="price" min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto</label>
                        <input type="text" id="product-name" placeholder="Mi Software v1.0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="version">Versión</label>
                        <input type="text" id="version" placeholder="1.0.0">
                    </div>
                    
                    <div class="form-group">
                        <label for="features">Características (JSON)</label>
                        <textarea id="features" rows="4" placeholder='{"premium": true, "max_projects": 10}'></textarea>
                    </div>
                    
                    <button type="submit" class="btn">
                        <span id="submit-text">Crear Licencia</span>
                        <span id="submit-loading" class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Tab: Gestionar Licencias -->
        <div id="manage-tab" class="tab-content" style="display: none;">
            <div class="stats" id="stats-container">
                <!-- Las estadísticas se cargarán aquí -->
            </div>
            
            <div class="mb-20">
                <button class="btn" onclick="loadLicenses()">Actualizar Lista</button>
            </div>
            
            <div id="licenses-container" class="licenses-grid">
                <!-- Las licencias se cargarán aquí -->
            </div>
        </div>
        
        <!-- Tab: Configuración -->
        <div id="config-tab" class="tab-content" style="display: none;">
            <div class="form-container">
                <h3 style="margin-bottom: 20px; color: var(--dark);">Configuración de Supabase</h3>
                <div class="alert alert-error" id="config-alert" style="display: none;">
                    Configura tu conexión a Supabase para comenzar a usar el panel.
                </div>
                
                <div class="form-group">
                    <label for="supabase-url">URL de Supabase</label>
                    <input type="url" id="supabase-url" placeholder="https://tu-proyecto.supabase.co">
                </div>
                
                <div class="form-group">
                    <label for="supabase-key">Clave Anon de Supabase</label>
                    <input type="password" id="supabase-key" placeholder="eyJ...">
                </div>
                
                <button class="btn" onclick="saveConfig()">Guardar Configuración</button>
                <button class="btn btn-secondary" onclick="testConnection()">Probar Conexión</button>
            </div>
        </div>
    </div>

    <script>
        // El código JavaScript permanece igual ya que solo cambiamos los estilos
        // [Todo el código JavaScript de la versión original se mantiene aquí]
        let supabase = null;
        
        // Configuración inicial
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            initTabs();
            generateLicenseKey();
            
            // Auto-actualizar duración según tipo
            document.getElementById('license-type').addEventListener('change', function() {
                const durationField = document.getElementById('duration-months');
                const type = this.value;
                
                if (type === 'monthly') {
                    durationField.value = 1;
                } else if (type === 'yearly') {
                    durationField.value = 12;
                } else if (type === 'lifetime') {
                    durationField.value = '';
                }
            });
        });
        
        // Sistema de tabs
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;
                    
                    // Remover active de todos los tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.style.display = 'none');
                    
                    // Activar tab seleccionado
                    this.classList.add('active');
                    document.getElementById(targetTab + '-tab').style.display = 'block';
                    document.getElementById(targetTab + '-tab').classList.add('fade-in');
                    
                    // Cargar datos si es necesario
                    if (targetTab === 'manage') {
                        loadLicenses();
                    }
                });
            });
        }
        
        // Configuración de Supabase
        function loadConfig() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            
            if (url && key) {
                document.getElementById('supabase-url').value = url;
                document.getElementById('supabase-key').value = key;
                initSupabase(url, key);
            } else {
                document.getElementById('config-alert').style.display = 'block';
            }
        }
        
        function saveConfig() {
            const url = document.getElementById('supabase-url').value;
            const key = document.getElementById('supabase-key').value;
            
            if (!url || !key) {
                showAlert('error', 'Por favor completa ambos campos');
                return;
            }
            
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            
            initSupabase(url, key);
            showAlert('success', 'Configuración guardada correctamente');
            document.getElementById('config-alert').style.display = 'none';
        }
        
        function initSupabase(url, key) {
            // Prevent multiple client instances
            if (supabase) {
                return;
            }
            
            try {
                supabase = window.supabase.createClient(url, key, {
                    auth: {
                        storageKey: 'supabase.auth.token.' + url // Unique storage key based on URL
                    }
                });
                testConnection(); // Automatically test connection after initialization
            } catch (error) {
                showAlert('error', 'Error al inicializar Supabase: ' + error.message);
                supabase = null;
            }
        }
        
        async function testConnection() {
            if (!supabase) {
                showAlert('error', 'Primero guarda la configuración');
                return;
            }
            
            try {
                const { data, error, count } = await supabase
                    .from('licenses')
                    .select('id', { count: 'exact', head: true });
                
                if (error) throw error;
                
                showAlert('success', `Conexión exitosa a Supabase. Conectado a la tabla 'licenses' (${count} registros).`);
            } catch (error) {
                showAlert('error', 'Error de conexión: ' + error.message);
                supabase = null;
            }
        }
        
        // Generar clave de licencia
        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const segments = 4;
            const segmentLength = 4;
            
            let key = '';
            for (let i = 0; i < segments; i++) {
                for (let j = 0; j < segmentLength; j++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < segments - 1) key += '-';
            }
            
            document.getElementById('license-key').value = key;
        }
        
        document.getElementById('generate-key').addEventListener('click', generateLicenseKey);
        
        // Crear licencia
        document.getElementById('license-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!supabase) {
                showAlert('error', 'Configura Supabase primero');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            try {
                const formData = {
                    license_key: document.getElementById('license-key').value,
                    license_type: document.getElementById('license-type').value,
                    max_devices: parseInt(document.getElementById('max-devices').value),
                    duration_months: document.getElementById('duration-months').value ? parseInt(document.getElementById('duration-months').value) : null,
                    price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null,
                    product_name: document.getElementById('product-name').value,
                    version: document.getElementById('version').value || null,
                    features: document.getElementById('features').value ? JSON.parse(document.getElementById('features').value) : null
                };
                
                const { data, error } = await supabase.from('licenses').insert([formData]).select();
                
                if (error) throw error;
                
                showAlert('success', 'Licencia creada exitosamente');
                document.getElementById('license-form').reset();
                generateLicenseKey();
                
            } catch (error) {
                showAlert('error', 'Error al crear licencia: ' + error.message);
            } finally {
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Estado local del dispositivo/licencia actual
        let currentLicenseKey = null;
        let currentDeviceFingerprint = null;

        function loadLocalLicense() {
            try {
                const saved = localStorage.getItem('lanzo_license');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    currentLicenseKey = parsed && parsed.key ? parsed.key : null;
                }
            } catch (_) { /* noop */ }
        }

        async function initDeviceFingerprint() {
            try {
                if (window.FingerprintJS) {
                    const fp = await FingerprintJS.load();
                    const result = await fp.get();
                    currentDeviceFingerprint = result.visitorId;
                }
            } catch (_) { /* noop */ }
        }

        // Cargar licencias
        async function loadLicenses() {
            if (!supabase) {
                showAlert('error', 'Configura Supabase primero');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('licenses')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                // Cargar uso de dispositivos para estas licencias en una sola consulta
                const usageMap = await fetchUsageForLicenses(data.map(l => l.id));
                
                displayLicenses(data, usageMap);
                updateStats(data);
                
            } catch (error) {
                showAlert('error', 'Error al cargar licencias: ' + error.message);
            }
        }
        
        async function fetchUsageForLicenses(licenseIds) {
            const usageByLicense = {};
            if (!licenseIds || licenseIds.length === 0) return usageByLicense;
            try {
                const { data, error } = await supabase
                    .from('license_devices')
                    .select('license_id, is_active, device_fingerprint')
                    .in('license_id', licenseIds);
                if (error) throw error;
                for (const row of data) {
                    if (!usageByLicense[row.license_id]) {
                        usageByLicense[row.license_id] = { total: 0, active: 0, fingerprints: new Set() };
                    }
                    usageByLicense[row.license_id].total += 1;
                    if (row.is_active) usageByLicense[row.license_id].active += 1;
                    if (row.device_fingerprint) usageByLicense[row.license_id].fingerprints.add(row.device_fingerprint);
                }
            } catch (_) {
                // Silently ignore usage errors to not block rendering
            }
            return usageByLicense;
        }

        function displayLicenses(licenses, usageMap = {}) {
            const container = document.getElementById('licenses-container');
            
            if (licenses.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--gray); font-size: 18px; padding: 40px;">No hay licencias creadas</p>';
                return;
            }
            
            container.innerHTML = licenses.map(license => {
                const isExpired = license.expires_at && new Date(license.expires_at) < new Date();
                const statusClass = isExpired ? 'status-expired' : 'status-active';
                const statusText = isExpired ? 'Expirada' : 'Activa';
                const usage = usageMap[license.id] || { active: 0, total: 0, fingerprints: new Set() };
                const inThisDevice = (currentLicenseKey && currentLicenseKey === license.license_key) || (currentDeviceFingerprint && usage.fingerprints && usage.fingerprints.has(currentDeviceFingerprint));
                
                return `
                    <div class="license-card fade-in">
                        <div class="license-header">
                            <div class="license-key">${license.license_key}</div>
                            <div>
                                ${inThisDevice ? '<span class="status-badge status-active" style="margin-right:8px;">En este dispositivo</span>' : ''}
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        
                        <div class="license-details">
                            <div class="detail-item">
                                <div class="detail-value">${license.license_type}</div>
                                <div class="detail-label">Tipo</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${usage.active}/${license.max_devices}</div>
                                <div class="detail-label">En uso</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">$${license.price || '0'}</div>
                                <div class="detail-label">Precio</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${license.product_name || 'N/A'}</div>
                                <div class="detail-label">Producto</div>
                            </div>
                        </div>
                        
                        <div class="license-actions">
                            <button class="btn btn-small btn-secondary" onclick="viewDevices('${license.id}')">Ver Dispositivos</button>
                            <button class="btn btn-small ${isExpired ? '' : 'btn-danger'}" onclick="toggleLicense('${license.id}', '${license.status}')">
                                ${license.status === 'active' ? 'Desactivar' : 'Activar'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats(licenses) {
            const total = licenses.length;
            const active = licenses.filter(l => l.status === 'active' && (!l.expires_at || new Date(l.expires_at) > new Date())).length;
            const expired = licenses.filter(l => l.expires_at && new Date(l.expires_at) < new Date()).length;
            const revenue = licenses.reduce((sum, l) => sum + (l.price || 0), 0);
            
            document.getElementById('stats-container').innerHTML = `
                <div class="stat-card fade-in">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Licencias</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-number">${active}</div>
                    <div class="stat-label">Licencias Activas</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-number">${expired}</div>
                    <div class="stat-label">Licencias Expiradas</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-number">$${revenue.toFixed(2)}</div>
                    <div class="stat-label">Ingresos Totales</div>
                </div>
            `;
        }
        
        // Funciones de gestión
        async function toggleLicense(id, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'suspended' : 'active';
            
            try {
                const { error } = await supabase
                    .from('licenses')
                    .update({ status: newStatus })
                    .eq('id', id);
                
                if (error) throw error;
                
                showAlert('success', 'Estado de licencia actualizado');
                loadLicenses();
                
            } catch (error) {
                showAlert('error', 'Error al actualizar licencia: ' + error.message);
            }
        }
        
        async function viewDevices(licenseId) {
            try {
                const { data, error } = await supabase
                    .from('license_devices')
                    .select('*, licenses(license_key)')
                    .eq('license_id', licenseId);
                
                if (error) throw error;
                
                if (data.length === 0) {
                    alert('No hay dispositivos registrados para esta licencia');
                    return;
                }
                
                let deviceInfo = `Dispositivos registrados:\n\n`;
                data.forEach((device, index) => {
                    const here = currentDeviceFingerprint && device.device_fingerprint && device.device_fingerprint === currentDeviceFingerprint ? ' (este dispositivo)' : '';
                    deviceInfo += `${index + 1}. ${device.device_name || 'Sin nombre'}\n`;
                    deviceInfo += `   Estado: ${device.is_active ? 'Activo' : 'Inactivo'}${here}\n`;
                    deviceInfo += `   Activado: ${new Date(device.activated_at).toLocaleDateString()}\n`;
                    deviceInfo += `   Último uso: ${new Date(device.last_used_at).toLocaleDateString()}\n\n`;
                });
                
                alert(deviceInfo);
                
            } catch (error) {
                showAlert('error', 'Error al cargar dispositivos: ' + error.message);
            }
        }
        
        // Sistema de alertas
        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass} fade-in">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Inicialización de contexto de dispositivo/licencia
        document.addEventListener('DOMContentLoaded', async function() {
            loadLocalLicense();
            await initDeviceFingerprint();
        });
    </script>
</body>
</html>
